<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    아이디 : <input type="text" minlength="4" placeholder="아이디를 4자리 이상 입력하세요"><br>
    패스워드 : <input type="password" placeholder="비밀번호를 입력하세요"><br>
    이름 : <input type="text" required size="10" maxlength="5"><br>
    전화번호 : <input type="text" readonly value="값을 넣어준다"><br>
    이메일 : <input type="text"><br>
    <select name="select" size="5" multiple onclick="alert(select.value);">
      <option>수박</option>
      <option>포도</option>
      <option>복숭아</option>
      <option>사과</option>
      <option>딸기</option>
    </select>
    <input type="submit" value="전송">
  </form>
</body>
</html>
